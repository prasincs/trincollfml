<lift:surround with="default" at="content">

    <lift:FMLSnip.view eager_eval="true"> 
       <ul class="fml" style="list-style-type:none;">
        <li>
	        <fml:fmlStr>FmlStr</fml:fmlStr><br/>
            <fml:id>fmlId</fml:id>
            <fml:sucks>sucksNum</fml:sucks>people think your life sucks.&nbsp;|&nbsp;
	        <fml:deserved>deservedNum</fml:deserved> people think you deserve it.&nbsp;|&nbsp;
            Submitted by user <fml:userName>userNum</fml:userName>
	    </li>
	    <li>
	    <lift:Util.in>
			<lift:CommentSnip.add form="post" >
			<table>
		  	<tr>
		  	<td>Your Comment:</td>
		  	<td>
				<comment:commentStr>Comment</comment:commentStr>
		  	</td>
		  	</tr>
		  	<tr>
		  	<td>&nbsp;</td>
		  	<td>
		  		<comment:submit>Comment Submit</comment:submit>	
		  	</td>
		  	</tr>
			</table>
			</lift:CommentSnip.add>
    	</lift:Util.in>
    	</li>
	   </ul>
       </lift:FMLSnip.view>
    
    <lift:CommentSnip.list>
        <div>
            <ul style="list-style-type:none;">
                <comment:list>
                <li class="comment">
                <comment:commentStr>CommentStr</comment:commentStr><br/>
                Submitted by <comment:userName>userName</comment:userName>
		<comment:up /> &nbsp; | &nbsp;
		<comment:down /> &nbsp; | &nbsp;
                </li>
                </comment:list>
            </ul>
        </div>
    </lift:CommentSnip.list>

</lift:surround>
