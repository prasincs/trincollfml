<lift:surround with="default" at="content">
    
<!--<lift:Util.in>-->
  	<lift:FMLSnip.add form="post">
  	<span id="showSubmit">Submit your FML!</span>
  	<script type="text/javascript">
  		$("#showSubmit").toggle(function() {
			$(this).text("Hide submission");
            $("#submitBlock").show();
            $('#submitBlock textarea').NobleCount('#count',{
                    on_negative: 'go_red',
                    on_positive: 'go_green',
                    max_chars: 250});

		},function() {
			$(this).text("Submit your FML!");
			$("#submitBlock").hide();
            });

         	</script>
  	<div id="submitBlock" class="fml" style="display:none">
  	Submit your FML:
  		<fml:fmlStr>FML String</fml:fmlStr>

        <fml:submit>FML String</fml:submit>	
        <span id="count"/> characters remaining.
    </div>
    </lift:FMLSnip.add>
	<!--    </lift:Util.in> -->
     <lift:FMLSnip.list all_id="all_fmls">
	 <div id="all_fmls">
	   <ul style="list-style-type:none;">
	    <fml:list>
	      <li class="fml">
          <fml:fmlStr>FmlStr</fml:fmlStr><br/>
          <fml:id>FmlId</fml:id>
            <fml:sucks>sucksNum</fml:sucks>people think your life sucks.&nbsp;|&nbsp;
	        <fml:deserved>deservedNum</fml:deserved> people think you deserve it.&nbsp;|&nbsp;
	        Submitted by user <fml:userName>userNum</fml:userName>
	      </li>
	    </fml:list>
	   </ul>
	 </div>
	</lift:FMLSnip.list>
 	
</lift:surround>
